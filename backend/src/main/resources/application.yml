server:
  port: 8080

spring:
  application:
    name: backend

  # ==========================
  # Redis
  # ==========================
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

  # ==========================
  # Neo4j
  # ==========================
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: 123456

  # ==========================
  # Spring AI
  # ==========================
  ai:
    openai:
      api-key: sk-xxxxxxxxxxxxxxxxxxxxxxxx
      base-url: https://api.openai.com/v1
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7

logging:
  level:
    root: info
    org.springframework.ai: debug
