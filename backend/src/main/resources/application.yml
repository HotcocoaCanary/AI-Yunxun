server:
  port: 8080

spring:
  application:
    name: AI-Yunxun

  # ==========================
  # MySQL Database
  # ==========================
  datasource:
    url: jdbc:mysql://localhost:3306/ai_yunxun?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Root1234$!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # ==========================
  # MongoDB
  # ==========================
  data:
    mongodb:
      uri: mongodb://localhost:27017/ai_yunxun
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

  # ==========================
  # Neo4j
  # ==========================
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: zwb123456

  # ==========================
  # Spring AI
  # ==========================
  ai:
    ollama:


  # ==========================
  # Security
  # ==========================
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

# ==========================
# Custom Configuration
# ==========================
academic:
  crawler:
    arxiv:
      base-url: https://arxiv.org
      max-papers: 1000
    cnki:
      base-url: https://kns.cnki.net
      max-papers: 500
  llm:
    entity-extraction:
      model: gpt-4o-mini
      temperature: 0.3
    relation-extraction:
      model: gpt-4o-mini
      temperature: 0.3
  rag:
    chunk-size: 1000
    chunk-overlap: 200
    top-k: 5

logging:
  level:
    root: info
    org.springframework.ai: debug
    yunxun.ai.canary.backend: debug
