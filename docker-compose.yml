services:
  # Ollama 服务（大模型推理）
  ollama:
    container_name: ollama-ai-yunxun
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama/models
    restart: always
    entrypoint: >
      /bin/bash -c "
      ollama serve &
      sleep 5 &&
      ollama pull qwen3:8b &&
      tail -f /dev/null
      "

  # MySQL 服务
  mysql:
    image: mysql:8.0
    container_name: mysql-ai-yunxun
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ai_yunxun
      MYSQL_DATABASE: ai_yunxun
      MYSQL_USER: ai_yunxun
      MYSQL_PASSWORD: ai_yunxun
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ai_yunxun", "-pai_yunxun" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # MongoDB 服务
  mongodb:
    image: mongo:7
    container_name: mongo-ai-yunxun
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai_yunxun
      MONGO_INITDB_ROOT_USERNAME: ai_yunxun
      MONGO_INITDB_ROOT_PASSWORD: ai_yunxun
    volumes:
      - mongo:/data/db

  # Redis 服务
  redis:
    image: redis:7
    container_name: redis-ai-yunxun
    restart: always
    command: redis-server --requirepass ai_yunxun
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  # Neo4j 服务
  neo4j:
    image: neo4j:community
    container_name: neo4j-ai-yunxun
    restart: always
    environment:
      NEO4J_AUTH: neo4j/ai_yunxun
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1g
    ports:
      - "7474:7474"  # 浏览器界面
      - "7687:7687"  # 程序连接端口
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "ai_yunxun", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-ai-yunxun
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ai_yunxun?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ai_yunxun
      SPRING_DATASOURCE_PASSWORD: ai_yunxun
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_USERNAME: ai_yunxun
      SPRING_DATA_MONGODB_PASSWORD: ai_yunxun
      SPRING_DATA_MONGODB_DATABASE: ai_yunxun
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ai_yunxun
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: ai_yunxun
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      SPRING_AI_OLLAMA_CHAT_OPTIONS_MODEL: qwen3:8b
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql:
  mongo:
  redis:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  ollama:
  app_logs:
