version: "3.9"

services:
  # Ollama 服务（大模型推理）
  ollama:
    container_name: ollama-ai-yunxun
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama/models
    restart: always
    entrypoint: >
      /bin/bash -c "
      ollama serve &
      sleep 5 &&
      ollama pull qwen3:8b &&
      tail -f /dev/null
      "

  # MySQL 服务
  mysql:
    image: mysql:8.0
    container_name: mysql-ai-yunxun
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ai_yunxun
      MYSQL_DATABASE: ai_yunxun
      MYSQL_USER: ai_yunxun
      MYSQL_PASSWORD: ai_yunxun
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ai_yunxun", "-pai_yunxun" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # MongoDB 服务
  mongodb:
    image: mongo:8
    container_name: mongo-ai-yunxun
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai_yunxun
      MONGO_INITDB_ROOT_USERNAME: ai_yunxun
      MONGO_INITDB_ROOT_PASSWORD: ai_yunxun
    volumes:
      - mongo:/data/db

  # Redis 服务
  redis:
    image: redis:8
    container_name: redis-ai-yunxun
    restart: always
    command: redis-server --requirepass ai_yunxun
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  # Neo4j 服务
  neo4j:
    image: neo4j:community
    container_name: neo4j-ai-yunxun
    restart: always
    environment:
      NEO4J_AUTH: neo4j/ai_yunxun
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1g
    ports:
      - "7474:7474"  # 浏览器界面
      - "7687:7687"  # 程序连接端口
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

volumes:
  mysql:
  mongo:
  redis:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  ollama:
