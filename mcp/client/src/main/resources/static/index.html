<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCP Client</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title">MCP Client</div>
      <div id="status" class="status">未连接</div>
    </header>

    <main class="main">
      <section class="panel chat">
        <div class="panel-title">对话</div>
        <div class="chat-meta">
          <div class="meta-item">会话：<span id="conversationId">-</span></div>
          <button id="newConversationBtn" class="ghost-btn" type="button">新会话</button>
        </div>
        <div id="messages" class="messages"></div>
        <form id="chatForm" class="composer">
          <input id="input" type="text" placeholder="输入问题，然后回车…" autocomplete="off" />
          <button id="sendBtn" type="submit">发送</button>
        </form>
      </section>

      <section class="panel side">
        <div class="panel-title">MCP 工具</div>
        <div class="tools">
          <textarea id="mcpInput" class="tool-input" placeholder="粘贴 mcpServers JSON"></textarea>
          <div class="tool-actions">
            <button id="importBtn" type="button">导入</button>
            <button id="refreshBtn" type="button" class="ghost-btn">刷新</button>
          </div>
          <div id="serverList" class="server-list"></div>
        </div>

        <div class="panel-title">调用状态</div>
        <div id="toolStatus" class="tool-status">暂无</div>

        <div class="panel-title">工具日志</div>
        <div id="toolLogs" class="logs"></div>

        <div class="panel-title">图表</div>
        <div id="chart" class="chart"></div>
      </section>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
