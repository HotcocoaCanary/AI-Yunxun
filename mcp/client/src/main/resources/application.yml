server:
  port: 8090

spring:
  application:
    name: mcp-client

  data:
    mongodb:
      uri: mongodb://localhost:27017/ai_yunxun

  ai:
    zhipuai:
      # 建议通过环境变量注入，避免把密钥提交到仓库
      # 如果未设置环境变量，则使用默认值（仅用于开发测试）
      api-key: da2a344e9ab04b5da76e7e352893b412.AjEnXNNc2YG0aBHm
      chat:
        options:
          model: glm-4.5-flash
          temperature: 0.7

    chat:
      memory:
        repository:
          mongo:
            create-indices: true
            ttl: 0

    mcp:
      client:
        type: ASYNC
        toolcallback:
          enabled: true
        sse:
          connections:
            echart-server:
              url: http://localhost:8081
            neo4j-server:
              url: http://localhost:8082
